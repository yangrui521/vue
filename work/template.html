<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="wrap">
	{{massage}}<!--插值表达式-->
</div>
</body>
<script>
	//template：模板字符 与el在一起事，会将挂载的dom元素覆盖掉
	var vue = new Vue({
		el : "#wrap",
		template:`<p>yangrui</p>`,
		data : {
		  massage : 'hellow world'
		}
	})
</script>
</html>
