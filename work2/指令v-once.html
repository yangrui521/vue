<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="wrap">
	<!--  v-cloak 用来防止加载页面出现闪屏
	一般再vue.js加载时用,只执行一次
	 -->
	<p v-once>
		{{massage}}
		{{massage}}
		{{massage}}
		{{massage}}
		{{massage}}
	</p>
</div>
</body>
<script>
	var vue = new Vue({
		el : "#wrap",
		data : {
		  massage : 'hellow world'
		}
	})
</script>
</html>
