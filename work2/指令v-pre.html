<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="wrap">
	<!--  v-pre加上不从data数据中取值  原样输出p中的内容
	 一般用来写静态页面
	 -->
	<p v-pre>
		{{massage}}
	</p>
</div>
</body>
<script>
	var vue = new Vue({
		el : "#wrap",
		data : {
		  massage : 'hellow world'
		}
	})
</script>
</html>
