<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.plass{
			color: red;
		}
		.qlass{
			color: yellow;
		}
	</style>
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="wrap">
	<p :class="pClass">
		城市套路深，我要回农村
	</p>
	
	<button @click="handel">点击</button>
	
</div>
</body>
<script>
	var vue = new Vue({
		el : "#wrap",
		data : {
		  pClass:"plass"
		},
		methods:{
		  handel() {
		    this.pClass="qlass"
      }
    }
	})
</script>
</html>
