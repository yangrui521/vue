<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="wrap">
	<button @click="handel(massage)">点击</button>
	<p v-text="massage"></p>
</div>
</body>
<script>
	var vue = new Vue({
		el : "#wrap",
		data : {
		  massage : 'hellow world'
		},
		methods:{
		  handel(massage) {
		    console.log(massage)
      }
    }
	})
</script>
</html>
